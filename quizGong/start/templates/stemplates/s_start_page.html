<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>퀴즈 풀이 초기화면</title>

  </head>
  <body>

  <div class="container col-10" style="height:1000px; max-width:450px" >

    <div id="logo" style="text-align: center; margin-top:100px;"><img src="https://png.pngtree.com/svg/20170717/b3806e7e9e.svg" style="width:50px"></div>


    <div id="title" style="height:100px; background-color: yellowgreen; border-radius:3px;">
      <div style="margin-top:20px; margin-left:20px; margin-bottom:10px;">
        <p style="margin-top:20px;">김소현님<br>우정 퀴즈!</p>
        <p style="margin-top:10px">0명이 참여했습니다</p>
      </div>
    </div>

    <div id="이름입력" style="height:80px;">
        <div class="codeform" style="margin:30px 20px">
    <table>
      <tr>
        <td><div class="text">이름</div><div class="dot"></div></td>
        <td><input type="text" id="name" placeholder="이름을 입력하세요"></td>
      </tr>
    </table>
          <hr/>
        </div>
    </div>

    <div>
      <button class="btn col-12 btn-success" id="generate">시작하기</button>
    </div>

    <div style="text-align:right; margin-top:20px">
      <a class="result_btn" href="" style="text-decoration:none; color:black; font-weight:bold">결과 먼저 보기 &nbsp;👉</a>
    </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
